<!DOCTYPE html>
<html lang="en" style="height:100%; margin:0;">
<head>
  <meta charset="UTF-8" />
  <title>ASLI CURRENCY</title>
  <style>
    /* ensure no scrollbars on the html/body */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    /* make the embed fill everything */
    embed, object {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- either one of these will work: -->
  <embed src="site.pdf" type="application/pdf" />
  <!--
  <object data="site.pdf" type="application/pdf">
    <p>Your browser doesn’t support PDFs — <a href="site.pdf">download it instead</a>.</p>
  </object>
  -->
</body>
</html>
